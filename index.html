<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="./assets/css/style.css">
  <title>Novus Watch Card</title>
</head>
<body>
  <main>
    <header>
      <h2 id="tiny-screen">Not accessible to tiny screens</h2>
    </header>
    <section>
      <div class="container">
        <div class="wrapper">
          <div class="card-image">
            <div class="tag">
              <h3>New and Improved!</h3>
            </div>
            <div class="image">
              <img src="./assets/img/novus watch.jpg" alt="Novus Watch">
            </div>
          </div>
          <div class="card-description">
            <div class="heading">
              <h2>Novus Watch </h2> <span>Series IV</span>
            </div>
            <div class="info">
              <p>
                The pinnacle of fashion and tech. This wearable piece is an homage to gilded places and minimal regalia, combining nouveau-deco and brutalism influences in a compact. Swiss-made watch
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
